<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>부분 포함</h1>
    <h2>부분 포함 insert</h2>
    <!-- th:insert 를 사용하면 현재 태그(div) 내부에 부분 추가된다. -->
    <!-- 출력결과 : <div><footer>푸터 자리 입니다.</footer></div> -->
    <div th:insert="~{template/fragment/footer :: copy}"></div>
    <h2>부분 포함 replace</h2>
    <!-- th:replace 를 사용하면 현재 태그(div) 를 대체한다. -->
    <!-- 출력결과 : <footer>푸터 자리 입니다.</footer> -->
    <div th:replace="~{template/fragment/footer :: copy}"></div>
    <h2>부분 포함 단순 표현식</h2>
    <!-- ~{...} 를 사용하는 것이 원칙이지만, 템플릿 조각을 사용하는 코드가 단순하면 생략 가능하다. -->
    <div th:replace="template/fragment/footer :: copy"></div>
    <h1>파라미터 사용</h1>
    <!-- 동적으로 템플릿 조각을 렌더링 할 수도 있다. -->
    <!-- 출력결과 : <footer><p>파라미터 자리 입니다.</p><p>데이터1</p><p>데이터2</p></footer> -->
    <div th:replace="~{template/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>
</body>
</html>
<!--
템플릿 조각

 - ~{template/fragment/footer :: copy}
 -> template/fragment/footer.html 템플릿에 있는 th:fragment="copy" 라는 부분을 템플릿 조각으로 가져와서 사용한다는 의미이다.

- 부분 포함 th:insert
- 부분 포함 th:replace
- 부분 포함 단순 표현식 : ~{...} 생략가능
- 파라미터 사용
-->
