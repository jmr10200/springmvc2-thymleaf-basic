<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>
<h1>레이아웃 H1</h1>
<div th:replace="${content}">
  <p>레이아웃 컨텐츠</p>
</div>
<footer>
  레이아웃 푸터
</footer>
</body>
</html>
<!--
기본 레이아웃 정의

th:fragment="layout (title, content)"
 layoutExtendMain.html 의 th:replace="~{template/layoutExtend/layoutFile :: layout(~{::title}, ~{::section})}"
 이를 이용해서 layoutFile.html 을 호출하고있고,

th:replace="${title}" 를 이용하여 html 자체를 변경한다.
-->
