<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>
    <!-- 단순한 URL : /hello -->
    <li><a th:href="@{/hello}">basic url</a></li>
    <!-- 쿼리 파라미터 : /hello?param1={param1}&param2={param2} -->
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a></li>
    <!-- 경로 변수 : /hello/param1/param2 -->
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a></li>
    <!-- 경로 변수 + 쿼리 파라미터 : /hello/param1?param2={param2} -->
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query parameter</a></li>
</ul>
</body>
</html>
<!--
타임리프에서 URL 을 생성할 경우, @{...} 문법을 사용한다.

 - 단순한 URL
   @{/hello}
    -> /hello
 - 쿼리 파라미터 : ()의 부분이 쿼리 파라미터로 처리된다
   @{/hello(param1=${param1}, param2=${param2})}
    -> /hello?param1=data1&param2=data2
 - 경로 변수 : URL 경로상에 변수가 있으면 () 부분은 경로 변수로 처리된다.
   @{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}
    -> /hello/data1/data2
 - 경로 변수 + 쿼리 파라미터 : 함께 사용할 수 있다
   @{/hello/{param1}(param1=${param1}, param2=${param2})}
    -> /hello/data1?param=data2

※ 상대경로, 절대경로, 프로토콜 기준을 표현할 수 도 있다.
  /hello : 절대 경로
  hello : 상대 경로
-->
