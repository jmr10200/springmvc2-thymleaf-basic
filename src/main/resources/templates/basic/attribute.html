<!DOCTYPE html>
<!-- 타임리프 사용 선언부 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<!-- 타임리프 태그 속성(Attribute) -->
<input type="text" name="mock" th:name="userA" />
<h1>속성 추가</h1>
<!-- 뒤에 속성 추가 : th:attrappend -->
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/>
<!-- 앞에 속성 추가 : th:attrprepend -->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'" /><br/>
<!-- class 속성에 자연스럽게 추가 : th:classappend -->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>
<h1>checked 처리</h1>
<!-- th:checked="true" 이면, 체크된다  -->
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
<!-- th:checked="false" 이면, checked 속성 자체가 생성되지 않는다. -->
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
<!-- HTML 에서는 checked 속성에 값이 있으면 체크된다. -->
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
<!--
속성 Attribute

주로 HTML 태그에 th:* 속성을 지정하는 방식으로 동작한다.
th:* 는 기존 속성을 대체한다. 기존 속성이 없으면 새로 생성한다.
 - 예 : <input type="text" name="mock" th:name="userA" />
 - 타임리프 렌더링 결과 :  <input type="text" name="userA" />
 -> th:name 에 지정한 값이 기존 속성 name 을 대체했다.

체크 처리 checked

HTML 에서 다음과 같이 checked 속성에 false 가 설정되면 checked 속성에 값이 있기때문에 체크된다.
 - <input type="checkbox" name="active" checked="false" />
HTML 에서 checked 속성은 checked 속성의 값과 상관없이 checked 라는 속성만 있어도 체크가 된다.
이런 부분은 true , false 값을 주로 사용하는 개발자 입장에서는 불편하다.

타임리프의 th:checked 는 값이 false 인 경우 checked 속성 자체를 제거한다.
 - 예 : <input type="checkbox" name="active" th:checked="false" />
 - 타임리프 렌더링 결과 : <input type="checkbox" name="active" />
-->
