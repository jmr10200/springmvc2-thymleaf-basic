<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
  <!-- 주의! 다음 주석을 풀면 예외발생 -->
  <!-- <li>"hello world!" = <span th:text="hello world!"></span></li> -->
  <!-- hello 와 world! 사이에 공백이 있어 리터럴 토큰 1개로 인식하지 못한다.
       이때, 싱글 쿼테이션(')으로 감싸줘야 하지만, 싱글 쿼테이션이 없으므로 예외발생 한다. -->
  <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"></span></li>
  <li>'hello world!' = <span th:text="'hello world!'"></span></li>
  <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
  <li>리터럴 대체 |hello ${data}| = <span th:text="|hello ${data}|"></span></li>
</ul>
</body>
</html>
<!--
Literal 리터럴
타임리프에서 문자 리터럴은 항상 싱글 쿼테이션(')으로 감싸줘야 한다.
단, 공백 없이 쭉 이어지고, 다음의 룰을 지킨다면 싱글 쿼테이션을 생략해도 리터럴로 인식된다.
 - 룰 :A-Z , a-z , 0-9 , [] , . , - , _

리터럴 대체 |hello ${data}|
리터럴 대체를 이용하면, 템플릿을 사용하는 것 처럼 편리하다.
-->
