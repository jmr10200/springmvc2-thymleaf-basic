<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!-- th:block 는 렌더링시 제거된다.-->
  <th:block th:each="user : ${users}">
    <div>
      사용자 이름1 <span th:text="${user.username}"></span>
      사용자 나이1 <span th:text="${user.age}"></span>
    </div>
    <div>
      요약 <span th:text="${user.username} + ' / ' + ${user.age}"></span>
    </div>
  </th:block>
</body>
</html>
<!--
블록 th:block

HTML 태그가 아니다.
타임리프의 유일한 자체 태그다.

-->
